<div class="jumbotron text-center">
  <h1>Landing Page</h1>
    <form ng-submit="sendUsername()">
      Username:
      <input userName="userName" ng-model="userName" type="text" placeholder="Enter Name">
      Season: 
      <select ng-model='season' placeholder = '2016'>
        <option value="SEASON2016">Season 6</option>
        <option value="SEASON2015">Season 5</option>
        <option value="SEASON2014">Season 4</option>
        <option value="SEASON3">Season 3</option>
      </select>
      <input type="submit"></input>
    </form>
</div>
