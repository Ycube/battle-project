<div class="container-fluid main">
 <h1>Stats Page</h1>
 <p>{{ userName }}</p>
 <div ng-repeat="id in champList">  
   <div>Champion: {{id}}</div>
 </div>
 <div ng-repeat="stat in champStats">
   <div>Won: {{stat.totalSessionsWon}}</div>
   <div>Lost: {{stat.totalSessionsLost}}</div>
 </div>


</div>
